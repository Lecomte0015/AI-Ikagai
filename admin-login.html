<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <title>Admin Login | AI-Ikigai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00d4ff;
            --blue: #4169e1;
            --purple: #8b5cf6;
            --magenta: #d946ef;
            --pink: #ec4899;
            --gradient-primary: linear-gradient(135deg, var(--cyan) 0%, var(--blue) 25%, var(--purple) 50%, var(--magenta) 75%, var(--pink) 100%);
            --dark: #0a0a0f;
            --dark-card: #12121a;
            --dark-border: #1f1f2e;
            --light: #f8fafc;
            --gray: #94a3b8;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--dark);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            color: var(--light);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            color: var(--error);
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--purple);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--cyan);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--gray);
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>Acc√®s Administrateur</h1>
            <p class="subtitle">Connexion r√©serv√©e aux administrateurs AI-Ikigai</p>
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email administrateur</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Se connecter
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">V√©rification des droits administrateur...</div>

        <div class="back-link">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://gtpkzfpvqlcwnvekcxhy.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0cGt6ZnB2cWxjd252ZWtjeGh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODI0MTAsImV4cCI6MjA4Mjg1ODQxMH0.Q4Y9iheI4EFAJhjH6MptiTodrypC8UIPIz4YN-rHksU'
        );

        const form = document.getElementById('adminLoginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // V√©rifier si d√©j√† connect√© en tant qu'admin
        async function checkExistingSession() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (user) {
                const isAdmin = user?.user_metadata?.is_admin === true;
                if (isAdmin) {
                    window.location.href = 'admin-dashboard.html';
                }
            }
        }

        checkExistingSession();

        // Afficher message d'erreur
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            loading.classList.remove('show');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Se connecter';
        }

        // G√©rer la soumission du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset error
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';

            try {
                // 1. Connexion Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    showError('Email ou mot de passe incorrect');
                    return;
                }

                // 2. Afficher loading
                loading.classList.add('show');
                loginBtn.textContent = 'V√©rification...';

                // 3. V√©rifier is_admin
                const { data: { user } } = await supabaseClient.auth.getUser();
                const isAdmin = user?.user_metadata?.is_admin === true;

                if (!isAdmin) {
                    // D√©connecter si pas admin
                    await supabaseClient.auth.signOut();
                    showError('‚õî Acc√®s refus√© : vous n\'√™tes pas administrateur');
                    return;
                }

                // 4. Redirection vers dashboard admin
                console.log('‚úÖ Admin authentifi√©:', user.email);
                window.location.href = 'admin-dashboard.html';

            } catch (err) {
                console.error('Erreur:', err);
                showError('Une erreur est survenue. Veuillez r√©essayer.');
            }
        });

        // G√©rer les param√®tres d'URL (erreurs)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'unauthorized') {
            showError('‚õî Acc√®s non autoris√©. Veuillez vous connecter en tant qu\'administrateur.');
        } else if (error === 'not_logged_in') {
            showError('Veuillez vous connecter pour acc√©der au dashboard admin.');
        }
    </script>
</body>
</html>
